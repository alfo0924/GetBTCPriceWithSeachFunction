<!DOCTYPE html>
<html>
<head>
  <title>Live Bitcoin Chart</title>

  <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>

  <style>
    body{
      padding: 150px;
      background-color: rgba(222, 222, 222, 0.74);
      background-blend-mode: multiply;
      align-items: center;
      text-decoration: none;
      align-content: center;
      justify-content: center;
      text-align: center;
      text-transform: uppercase;

    }
  </style>
</head>
<body>

<h1>bitcoin</h1>


<div class="tradingview-widget-container">
  <div id="tradingview_12345"></div>
</div>
<!--<iframe src="https://www.investing.com/crypto/bitcoin/chart" width="100%" height="600"></iframe>-->



<br>
<br>
<label for="startDate">Start Date:</label>
<input type="date" id="startDate" name="startDate">
<label for="endDate">End Date:</label>
<input type="date" id="endDate" name="endDate">
<button onclick="searchByDateRange()">Search</button>


<script>
  function searchByDateRange() {
    var startDate = document.getElementById("startDate").value;
    var endDate = document.getElementById("endDate").value;

    // Use the startDate and endDate values to query your database for Bitcoin data within the specified range

    // Example:
    // You can use AJAX to send a request to your backend server with the startDate and endDate
    // Here's a simplified example using fetch:
    fetch(`/search?startDate=${startDate}&endDate=${endDate}`)
            .then(response => response.json())
            .then(data => {
              // Handle the retrieved data, such as displaying it on the page
              console.log(data);
              // Here, you can loop through the data and display it on the page as needed
            })
            .catch(error => console.error('Error:', error));
  }
</script>




<script type="text/javascript">
  new TradingView.widget({
    "width": 980,
    "height": 610,
    "symbol": "BTCUSD",
    "interval": "D",
    "timezone": "Etc/UTC",
    "timezone": "Asia/Taipei",  <!-- Changed timezone to Asia/Taipei -->
    "theme": "light",
    "style": "1",
    "locale": "en",
    "toolbar_bg": "#f1f3f6",
    "enable_publishing": false,
    "allow_symbol_change": true,
    "container_id": "tradingview_12345"
  });
</script>

</body>
</html>
